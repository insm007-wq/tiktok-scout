version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: tiktok-scout-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    environment:
      - REDIS_PASSWORD=

volumes:
  redis_data:
    driver: local
